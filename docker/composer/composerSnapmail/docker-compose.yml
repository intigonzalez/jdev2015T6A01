box:
  build: ../../box
  command: java -jar dvd2c-box.jar --ip 0.0.0.0 -p 9998 --db-hostname db -b BOX_DOCKER  -c http://central.homeb.tv:8080/ -a http://box:9998 --rabbit-host worker
  ports:
   - "9998:9998"
  volumes:
   - /var/www/html:/var/www/html
   - /tmp:/tmp
   - /etc/mediahome:/etc/mediahome
  links:
   - db
   - worker
db:
  image: mongo
  ports:
   - "27017:27017"
  volumes: 
   - /data/db:/data/db
worker:
  build: ../../worker
  volumes:
   - /var/www/html:/var/www/html
   - /tmp:/tmp
snapmail:
  build: ../../snapmail
  command: java -jar snapmail.jar -h box -c clamav
  ports:
   - "25004:25004"
  links:
   - box
   - clamav
clamav:
  build: ../../clamav
  command: /etc/init.d/clamav-daemon start
  ports:
   - "3310:3310"
