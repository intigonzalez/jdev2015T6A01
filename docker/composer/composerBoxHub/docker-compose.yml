box:
  image: dngroup/media-home-box
worker
  ports:
   - "9998:9998"
  volumes:
   - /var/www/html:/var/www/html
   - /tmp:/tmp
   - /etc/mediahome:/etc/mediahome
  links:
   - db
   - worker
db:
  image: mongo
  volumes: 
   - /data/db:/data/db
worker:
  image: dngroup/media-home-worker
  volumes:
   - /var/www/html:/var/www/html
   - /tmp:/tmp

