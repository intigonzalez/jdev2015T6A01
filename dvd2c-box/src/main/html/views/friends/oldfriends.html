<div class="col-md-offset-3 col-md-6" ng-controller="FriendsListController as friendList">

<!-- the Show Friend button used to be here -- Anas -->
<input class="form-control" placeholder=" Friend ID " ng-model="friend.userID" type="text">
<button ng-click="addRelation(friend.userID)" class="btn btn-warning btn-block"> Add Friend</button>


<table id="listFriend" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th> Name</th>
        <th> Surname</th>
        <th> Email</th>
    </tr>
    </thead>


    <tbody ng-repeat="friend in friendList.friend.relation">

    <tr>
        <td> {{friend.firstname}}</td>
        <td> {{friend.surname}}</td>
        <td> {{friend.email}}</td>
    </tr>
    </tbody>


</table>
</div>
