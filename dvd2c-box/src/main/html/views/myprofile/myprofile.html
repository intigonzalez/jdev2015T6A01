<div class="col-md-12" ng-controller="ProfileController as user">
    <div id="viewHeader">
        <h2>My Profile</h2>
        <button type="button" class="btn btn-default btn-lg" ng-click="user.setTab()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
        </button>
    </div>

    <div class="row" ng-show="user.isSetTab(0)">
        <div class="col-md-4 col-xs-12">
            <p class="centered"><a href="profile.html"><img src="assets/img/ui-sam.jpg" class="img-circle"
                                                            width="80"></a></p>

            <h3 class="centered">{{user.person.name}}</h3>

            <h3 class="centered">{{user.person.surname}}</h3>
        </div>

        <div class="col-md-8 col-xs-12">

            <div class="row">
                <h3 class="heading"> Email : </h3>

                <p> {{user.person.userID}} </p>
            </div>

            <div class="row">
                <h3 class="heading"> Password : </h3>

                <p> {{user.person.password}} </p>
            </div>

        </div>
    </div>

    <div class="row" ng-show="user.isSetTab(1)">
        <form class="form-horizontal" name="registerForm" validate>
            <!-- Edit Profil Form -->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <!-- Name -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" placeholder="Username" ng-model="user.person.name"
                                   type="text" autofocus required>
                        </div>
                    </div>
                    <!-- Surname -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" placeholder="Surname" ng-model="user.person.surname"
                                   type="text" autofocus>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                            <input class="form-control" placeholder="Password" ng-model="user.person.password"
                                   type="password">
                        </div>
                    </div>
                    <!-- Mail Address -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" placeholder=" E-mail Address " ng-model="user.person.userID"
                                   type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <button ng-click="user.putUser(user.person)" class="btn btn-lg btn-primary btn-block"
                                ng-class="user.class"> Update information
                        </button>
                    </div>


                </div>
            </div>
        </form>

    </div>
</div>


</div>
