<div class="col-md-12" ng-controller="ProfileController as user">
    <div id="viewHeader">
        <h2>My Profile</h2>
        <button type="button" class="btn btn-default btn-lg" ng-click="user.setTab(1)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit SMTP Settings
        </button>
        <button type="button" class="btn btn-default btn-lg" ng-click="user.setTab(2)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Profile
        </button>
    </div>

    <div class="row" ng-show="user.isSetTab(0)">
        <div class="col-md-4 col-xs-12">
            <p class="centered"><a href="profile.html"><img src="assets/img/ui-sam.jpg" class="img-circle"
                                                            width="80"></a></p>

            <h3 class="centered">{{user.person.firstname}}</h3>
            <h3 class="centered">{{user.person.surname}}</h3>
        </div>

        <div class="col-md-8 col-xs-12">
            <div class="row">
                <h3 class="heading"> Email : </h3>
                <p> {{user.person.userID}} </p>
            </div>
			
			<h2>SMTP Settings</h2>
            
            <div class="row">
                <h3 class="heading"> Host </h3>
                <p> {{user.smtp.host}} </p>
            </div>
            
            <div class="row">
                <h3 class="heading"> Port : </h3>
                <p> {{user.smtp.port}} </p>
            </div>
            
            <div class="row">
                <h3 class="heading"> Username : </h3>
                <p> {{user.smtp.username}} </p>
            </div>
            
            <div class="row">
                <h3 class="heading"> Password : </h3>
                <p> {{user.smtp.password}} </p>
            </div>
        </div>
    </div>

    <div class="row" ng-show="user.isSetTab(2)">
        <form class="form-horizontal" name="registerForm" validate>
            <!-- Edit Profil Form -->
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <!-- Name -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" placeholder="Firstname" ng-model="user.person.firstname"
                                   type="text" autofocus required>
                        </div>
                    </div>
                    <!-- Surname -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" placeholder="Surname" ng-model="user.person.surname"
                                   type="text" autofocus>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                            <input class="form-control" placeholder="Password" ng-model="user.person.password"
                                   type="password">
                        </div>
                    </div>
                    <!-- Mail Address -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" placeholder=" E-mail Address " ng-model="user.person.userID"
                                   type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <button ng-click="user.putUser(user.person)" class="btn btn-lg btn-primary btn-block"
                                ng-class="user.class"> Update information
                        </button>
                    </div>


                </div>
            </div>
        </form>

    </div>
    
    <!-- SMTP Settings -->
    <div class="row" ng-show="user.isSetTab(1)">
        <form class="form-horizontal" name="smtpForm" validate>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <!-- SMTP Server -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-server"></i>
                            </span>
                            <input class="form-control" placeholder="Host" ng-model="user.smtp.host"
                                   type="text" autofocus required>
                        </div>
                    </div>
                    <!-- Port -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-flag"></i>
                            </span>
                            <input class="form-control" placeholder="Port" ng-model="user.smtp.port"
                                   type="text" autofocus>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                            <input class="form-control" placeholder="Username" ng-model="user.smtp.username"
                                   type="text">
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" placeholder=" Password " ng-model="user.smtp.password"
                                   type="password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button ng-click="user.putSmtp(user.smtp)" class="btn btn-lg btn-primary btn-block"
                                ng-class="user.class"> Update information
                        </button>
                    </div>


                </div>
            </div>
        </form>

	</div>
</div>
