<body ng-app="RegisterForm">
<div  id="login-page" ng-controller="mainController">
<div class="container">

        <form  class="form-login" name="registerForm" validate>


<!-- Register Form -->


                                <form role="form" action="#" method="POST">
		        				<h2 class="form-login-heading">sign up now</h2>
                                    <fieldset>
                                        <div class="login-wrap">
                                                <!-- Name -->
                                                <input class="form-control" placeholder="Firstname" ng-model="person.firstname" type="text" autofocus required>       
		            							<br>
                                                
                                                <!-- Surname -->
                                                <input class="form-control" placeholder="Surname" ng-model="person.surname" type="text" autofocus>   
		            							<br>
                                                
                                                <!-- Password -->
                                                <input class="form-control" placeholder="Password" ng-model="person.password" type="password">   
		            							<br>
                                                
                                                <!-- Mail Address -->
                                                <input class="form-control" placeholder=" E-mail Address " ng-model="person.userID" type="text">   
		            							<br>
                                            
                                                    <button ng-click="submitData(person)"  class="btn btn-theme btn-block"><i class="fa fa-lock"></i> Sign Up </button>
                                            
		            						<hr>
								            <div class="registration">
								                 You already have an account !! <br/>
								                 <a href="index.html" onClick=""> Sign in Here</a>
								            </div>
                                        </div>
                                        
                                    </fieldset>
                                </form>
