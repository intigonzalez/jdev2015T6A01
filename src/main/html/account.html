<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media Home : Manage your account</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="account.js"></script>


</head>
<body ng-app="Account">



<!-- Page Header -->
<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <!--   span class adds a tower to the register title -->
        <h1><span class="glyphicon glyphicon-home"></span> Welcome in your Medi@home Page</h1>
    </div>
</div>

<!-- Change View controller -->

<div ng-controller="DisplayController as display">

    <div class="col-md-offset-3 col-md-9">
    <ul class="nav nav-pills">
        <button ng-click="display.setTab(1)" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Home </button>
        <button ng-click="display.setTab(3)" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Friends </button>
        <button ng-click="display.setTab(4)" class="btn btn-primary"><span class="glyphicon glyphicon-film"></span> Videos </button>





        <!-- Split button --
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Action</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>

        -->








    </ul>

 </div>


    <div ng-controller="UserController as user">
        <div class="col-md-offset-3 col-md-6">
        <div id="showAccount" ng-show="display.isSetTab(1)">
            <button ng-click="display.setTab(2)" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span> Edit Personal Information </button>




            <table id="tabProfile" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Surname </th>
                    <th> Email </th>
                    <th> Password </th>
                </tr>
                </thead>


                <tbody>
                <tr>
                    <td> {{user.person.name}} </td>
                    <td> {{user.person.surname}} </td>
                    <td> {{user.person.userID}} </td>
                    <td> {{user.person.password}}</td>
                </tr>
                </tbody>

            </table>


            </div>
    </div>



        <div class="col-md-offset-3 col-md-6">
        <div id="editAccount" ng-show="display.isSetTab(2)">
            <form class="form-horizontal" name="registerForm" validate>


                <!-- Edit Profil Form -->


                <form role="form" action="#" method="POST">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <!-- Name -->
                                <div class="form-group">
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                        <input class="form-control" placeholder="Username" ng-model="user.person.name" type="text" autofocus required>
                                    </div>
                                </div>
                                <!-- Surname -->
                                <div class="form-group">
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                        <input class="form-control" placeholder="Surname" ng-model="user.person.surname" type="text" autofocus>
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                        <input class="form-control" placeholder="Password" ng-model="user.person.password" type="password">
                                    </div>
                                </div>
                                <!-- Mail Address -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input class="form-control" placeholder=" E-mail Address " ng-model="user.person.userID" type="text">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button ng-click="user.putUser(user.person)" class="btn btn-lg btn-primary btn-block" ng-class="user.class"> Update information </button>
                                </div>


       </div>
                            </div>
                        </fieldset>

            </form>
                </form>

        </div>
            </div>


        <!-- Friends div -->


        <div class="col-md-offset-3 col-md-6">
        <div  ng-controller="listFriendCtrl">

            <div id="showFriends" ng-show="display.isSetTab(3)">

                <!-- the Show Friend button used to be here -- Anas -->
                <input class="form-control" placeholder=" Friend ID " ng-model="friend.userID" type="text">
                <button ng-click="addFriend(friend.userID)" class="btn btn-warning btn-block"> Add Friend </button>


                        <table id="listFriend" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th> Name </th>
                                <th> Surname </th>
                                <th> Email </th>
                            </tr>
                            </thead>


                            <tbody ng-repeat="friend in friendList.friend.relation">

                            <tr>
                                <td> {{friend.name}} </td>
                                <td> {{friend.surname}} </td>
                                <td> {{friend.email}} </td>
                            </tr>
                            </tbody>



</table>





        </div>

</div>



    </div>

<!-- Div Liste des VidÃ©os -->


        <div class="col-md-offset-3 col-md-6">
            <div  ng-controller="listVideoCtrl">

                <div id="showVideos" ng-show="display.isSetTab(4)">


                    <table id="listVideo" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th> Name </th>
                            <th> Surname </th>
                            <th> Email </th>
                        </tr>
                        </thead>


                        <tbody ng-repeat="video in videoList.video">
                        <tr>
                            <td> {{video.owner}} </td>
                            <td> {{video.name}} </td>
                            <td> {{video.email}} </td>
                        </tr>
                        </tbody>

                    </table>





                </div>

            </div>



        </div>
</div>
    </div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


    </html >
