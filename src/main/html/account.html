<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media Home : Your account</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="account.js"></script>

</head>
<body ng-app="Account">



<!-- Page Header -->
<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <!--   span class adds a tower to the register title -->
        <h1><span class="glyphicon glyphicon-home"></span> Welcome in your Medi@home Page</h1>
    </div>
</div>

<!-- Change View controller -->

<div ng-controller="DisplayController as display">

    <div class="col-md-offset-3 col-md-9">
    <ul class="nav nav-pills nav-stacked">
        <button ng-click="display.setTab(1)" class="btn btn-default"><span class="glyphicon glyphicon-home"></span> Home </button>
        <button ng-click="display.setTab(2)" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Edit Personal Information </button>
        <button ng-click="display.setTab(3)" class="btn btn-default"><span class="glyphicon glyphicon-user"></span> Friends </button>

    </ul>
 </div>


    <div ng-controller="UserController as user">
        <div class="col-md-offset-3 col-md-6">
        <div id="showAccount" ng-show="display.isSetTab(1)">
            <h2>Name : </h2>
            <p> {{user.person.name}}</p>

            <h2>Surname : </h2>
            <p> {{user.person.surname}}</p>

            <h2>Email : </h2>
            <p> {{user.person.userID}}</p>

            <h2>Password : </h2>
            <p> {{user.person.password}}</p>
        </div>
    </div>



        <div class="col-md-offset-3 col-md-6">
        <div id="editAccount" ng-show="display.isSetTab(2)">
            <form class="form-horizontal" name="registerForm" novalidate>

                <label>Name :</label>
                <input type="text" ng-model="user.person.name"/></br>
                <label>Surname :</label>
                <input type="text" ng-model="user.person.surname"></br>
                <label>Password :</label>
                <input type="text" ng-model="user.person.password"></br>

                <label>Email Adress :</label>
                <input type="text" ng-model="user.person.userID"></br>


                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <!-- span class adds a flash logo to the submit button -->
                        <button ng-click="user.putUser(user.person)" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save"></span> Update Information </button>
                    </div>
                </div>
            </form>

        </div>
            </div>

        <!-- Friends div -->


        <div class="col-md-offset-3 col-md-6">
        <div  ng-controller="listCtrl">

            <div id="showFriends" ng-show="display.isSetTab(3)">

                <!-- the Show Friend button used to be here -- Anas -->

                    <li ng-repeat="friend in friendList.friend">
                        <p>Name: {{ friend.name }}</p>
                        <p>Surname: {{ friend.surname }}</p>
                        <p> Email : {{ friend.email }}</p>
                    </li>
                </ul>

            </div>

        </div>

</div>



    </div>
</div>
</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


    </html >
