<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media Home : Your account</title>
    <script src="template.css"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="account.js"></script>
    <script src="magic-bootstrap.css"></script>


</head>
<body ng-app="Account">



<!-- Page Header -->
<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <!--   span class adds a tower to the register title -->
        <h1><span class="glyphicon glyphicon-home"></span> Welcome in your Medi@home Page</h1>
    </div>
</div>

<!-- Change View controller -->

<div ng-controller="DisplayController as display">

    <div class="col-md-offset-3 col-md-9">
    <ul class="nav nav-pills">
        <button ng-click="display.setTab(1)" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Home </button>
        <button ng-click="display.setTab(3)" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Friends </button>





        <!-- Split button --
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Action</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>

        -->








    </ul>

 </div>


    <div ng-controller="UserController as user">
        <div class="col-md-offset-3 col-md-6">
        <div id="showAccount" ng-show="display.isSetTab(1)">
            <button ng-click="display.setTab(2)" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span> Edit Personal Information </button>




            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Surname </th>
                    <th> Email </th>
                    <th> Password </th>
                </tr>
                </thead>


                <tbody>
                <tr>
                    <td> {{user.person.name}} </td>
                    <td> {{user.person.surname}} </td>
                    <td> {{user.person.userID}} </td>
                    <td> {{user.person.password}}</td>
                </tr>
                </tbody>

            </table>


            </div>
    </div>



        <div class="col-md-offset-3 col-md-6">
        <div id="editAccount" ng-show="display.isSetTab(2)">
            <form class="form-horizontal" name="registerForm" novalidate>




                <label>Name :</label>
                <input type="text" ng-model="user.person.name"></br>
                <label>Surname :</label>
                <input type="text" ng-model="user.person.surname"></br>
                <label>Password :</label>
                <input type="text" ng-model="user.person.password"></br>

                <label>Email Adress :</label>
                <input type="text" ng-model="user.person.userID"></br>


                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <!-- span class adds a flash logo to the submit button -->
                        <button ng-click="user.putUser(user.person)" class="btn btn-success"><span class="glyphicon glyphicon-floppy-save"></span> Update Information </button>
                    </div>
                </div>
            </form>

        </div>
            </div>


        <!-- Friends div -->


        <div class="col-md-offset-3 col-md-6">
        <div  ng-controller="listCtrl">

            <div id="showFriends" ng-show="display.isSetTab(3)">

                <!-- the Show Friend button used to be here -- Anas -->


                        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th> Name </th>
                                <th> Surname </th>
                                <th> Email </th>
                            </tr>
                            </thead>


                            <tbody ng-repeat="friend in friendList.friend">
                            <tr>
                                <td> {{friend.name}} </td>
                                <td> {{friend.surname}} </td>
                                <td> {{friend.email}} </td>
                            </tr>
                            </tbody>

</table>





        </div>

</div>



    </div>
</div>
    </div>
</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


    </html >
