<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Medi@Home Register Form</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="register.js"></script>
</head>

<body ng-app="RegisterForm">
<div ng-controller="mainController"><div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <!--   span class adds a tower to the register title -->
            <h1><span class="glyphicon glyphicon-tower"></span> Register Form Medi@Home</h1>
        </div>

        <form class="form-horizontal" name="registerForm" novalidate>

            <label>Name :</label>
            <input type="text" ng-model="person.name"/></br>
            <label>Surname :</label>
            <input type="text" ng-model="person.surname"></br>
            <label>Password :</label>
            <input type="text" ng-model="person.password"></br>

            <label>Email Adress :</label>
            <input type="text" ng-model="person.userID"></br>


            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <!-- span class adds a flash logo to the submit button -->
                    <button ng-click="submitData(person)" class="btn btn-default"><span class="glyphicon glyphicon-flash"></span>Sign up</button>
                </div>
            </div>
        </form>

    </div>
</body>


</html>
