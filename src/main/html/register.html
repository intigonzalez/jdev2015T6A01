<!DOCTYPE html>
<html lang="en">
  <head>
 <meta charset="utf-8" />
    <title>Medi@Home Register Form</title>
    <script type="text/javascript" src="angular.min.js"></script>
  <script src="script.js"></script>
  </head>

<body ng-app="RegisterForm">
	       <div ng-controller="mainController">
    <form class="form-horizontal" name="registerForm" novalidate>
    
<label>Name :</label>
			<input type="text" ng-model="person.name"/></br>
<label>Surname :</label>
			<input type="text" ng-model="person.surname"></br>
<label>Password :</label>
			<input type="text" ng-model="person.password"></br>

<label>Email Adress :</label>
			<input type="text" ng-model="person.userID"></br>

 
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button ng-click="submitData(person)" class="btn btn-default">Sign up</button>
            </div>
        </div>
    </form>

</div>
</body>


</html>
