<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>Medi@Home Register Form</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="home.js"></script>
</head>
<body>

<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <!--   span class adds a tower to the register title -->
        <h1><span class="glyphicon glyphicon-tower"></span> Welcome in your Medi@home Page</h1>
    </div>
    </div>

<div class="form-group">
    <div class="col-md-offset-3 col-md-9">

<div ng-app="listFriends">
    <div  ng-controller="listCtrl">
        <button ng-click="toggle = !toggle" class="btn btn-default"><span class="glyphicon glyphicon-user"></span>Friends</button>
        <ul ng-show="toggle">

                <li ng-repeat="friend in friendList.friend">
                    <p>Name: {{ friend.name }}</p>
                    <p>Surname: {{ friend.surname }}</p>
                </li>

        </ul>
    </div>
</div>
</ul>
        </div>


</body>
</html>
